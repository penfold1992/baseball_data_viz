<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <!-- D3 library -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
	<link rel="stylesheet" href="css/bb-style3.css" type="text/css">
	<script src="js/baseball3.js"></script>

	<script type="text/javascript">
		function draw(data) {
			init_baseball(data);
		};
	</script>
</head>
<body>
	<script type="text/javascript">
		d3.csv("data/baseball_data.csv", function(d) {
			d['height'] = +d['height'];
			d['weight'] = +d['weight'];
            d['heightweight'] = d['height'] / d['weight']
			d['avg'] = +d['avg'];
			d['HR'] = +d['HR'];
			return d;
        }, draw);
	</script>
    
</body>
</html>
